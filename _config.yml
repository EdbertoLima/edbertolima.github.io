# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve`. If you change this file, please restart the server process.


# Site Settings
locale                   : "en"
title                    : "Home"
title_separator          : "-"
name                     : "Edberto M. Lima"
description              : "A place to display my research"
url                      : "https://edbertolima.github.io/" # the base hostname & protocol for your site e.g. "https://mmistakes.github.io"
baseurl                  : # the subpath of your site, e.g. "/blog"
repository               : "EdbertoLima/edbertolima.github.io" # GitHub username/repo-name e.g. "mmistakes/minimal-mistakes"
teaser                   : # path of fallback teaser image, e.g. "/assets/images/500x300.png"
breadcrumbs            : true # true, false (default)
words_per_minute         : 200
comments:
  provider               : false # false (default), "disqus", "discourse", "facebook", "google-plus", "staticman", "custom"
  disqus:
    shortname            : "Lima" # https://help.disqus.com/customer/portal/articles/466208-what-s-a-shortname-
  discourse:
    server               : # https://meta.discourse.org/t/embedding-discourse-comments-via-javascript/31963 , e.g.: meta.discourse.org
  facebook:
    # https://developers.facebook.com/docs/plugins/comments
    appid                :
    num_posts            : # 5 (default)
    colorscheme          : # "light" (default), "dark"
staticman:
  allowedFields          : #['name', 'email', 'url', 'message']
  branch                 : #"master"
  commitMessage          : #"New comment."
  filename               : #comment-{@timestamp}
  format                 : #"yml"
  moderation             : #true
  path                   : #"docs/_data/comments/{options.slug}" # "/_data/comments/{options.slug}" (default)
  requiredFields         : #['name', 'email', 'message']
  transforms:
    email                : #"md5"
  generatedFields:
    date:
      type               : #"date"
      options:
        format           : #"iso8601" # "iso8601" (default), "timestamp-seconds", "timestamp-milliseconds"
atom_feed:
  path                   : # blank (default) uses feed.xml

